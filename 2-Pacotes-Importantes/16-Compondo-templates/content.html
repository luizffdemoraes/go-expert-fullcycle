{{template "header.html" .}}
    <h1>Cursos</h1>

    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Horas</td>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            {{ if eq .CargaHoraria 40 }}
            <tr>
                <td>{{ .Nome }}</td>
                <td>{{ .CargaHoraria }}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
{{template "footer.html" .}}
